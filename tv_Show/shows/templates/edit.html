<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;">Edit Show</h2>
    <div class="container">
        <form action="/update/{{show_edit.id}}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{show_edit.title}}">
            </div>
            <div class="form-group">
                <label for="network">Network</label>
                <input type="text" class="form-control" id="network" name="network" value="{{show_edit.network}}">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{show_edit.date|date:'Y-m-d'}}">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <div>
                    <textarea name="desc" id="desc" cols="30" >{{show_edit.desc}}</textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
